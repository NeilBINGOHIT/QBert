<!DOCTYPE html>
<html>
	<head>
		<title>Qbert</title>
		<link rel="stylesheet" type="text/css" href="index.css">
	</head>
	<body onload="webGLStart()">
    	<div>Score: <span id="score"></span></div>
    	<div>Lives: <span id="lives"></span></div>		

		<div class="container">
    		<canvas id="qbertCanvas" width="800" height="600"></canvas>
    		<canvas id="text" width="800" height="600"></canvas>
		</div>
		


	</body>
	<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
	<script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
	<script type="text/javascript" src="glMatrix-0.9.5.min.js"></script>
	<script type="text/javascript" src="webgl_utils.js"></script>
	<script type="text/javascript" src="board.js"></script>
	<script type="text/javascript" src="qbertMovement.js"></script>
	<script type="text/javascript" src="creatureMovement.js"></script>
	<!-- <script type="text/javascript" src="test.js"></script> -->
	
	<script id="shader-fs" type="x-shader/x-fragment">
	precision mediump float;

	varying vec4 vColor;

	void main(void) {
		gl_FragColor = vColor;
	}
	</script>

	<script id="shader-vs" type="x-shader/x-vertex">
	
	attribute vec3 aVertexPosition;
	attribute vec4 aVertexColor;
	
	uniform mat4 uMVMatrix;
	uniform mat4 uPMatrix;
	
	varying vec4 vColor;
	
	void main(void) {
		gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);
		vColor = aVertexColor;
	}
	
	</script>
</html>
